<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1b2a4a, #070a12 65%);
      color: #eaf0ff;
    }
    .card {
      width: min(720px, 92vw);
      padding: 48px 32px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #7c5cff;
      box-shadow: 0 0 0 6px rgba(124,92,255,0.18);
      animation: pulse 1.6s ease-in-out infinite;
    }
    h1 {
      margin: 18px 0 10px;
      font-size: clamp(32px, 5vw, 54px);
      line-height: 1.05;
    }
    p {
      margin: 0 auto;
      max-width: 56ch;
      font-size: clamp(16px, 2vw, 18px);
      opacity: 0.9;
    }
    .bar {
      margin: 28px auto 0;
      height: 10px;
      width: min(520px, 86%);
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
    }
    .bar > span {
      display: block;
      height: 100%;
      width: 38%;
      border-radius: 999px;
      background: linear-gradient(90deg, #7c5cff, #00d4ff, #7c5cff);
      background-size: 200% 100%;
      animation: shimmer 2.2s linear infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.75; }
    }
    @keyframes shimmer {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Under construction page">
    <div class="badge"><span class="dot" aria-hidden="true"></span>Under Construction</div>
    <h1>This website is under construction</h1>
    <p>github.com/theodorismmmm/xmenu</p>
    <div class="bar" aria-hidden="true"><span></span></div>
  </main>
</body>
</html>
