<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMENU</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f6f7f9;
      color: #111;
    }
    .card {
      width: min(520px, 92vw);
      background: #fff;
      border: 1px solid #e6e8ec;
      border-radius: 14px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 10px; font-size: 34px; letter-spacing: 0.5px; }
    p { margin: 0 0 22px; line-height: 1.45; color: #444; }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #111;
      color: #fff;
      min-width: 180px;
    }
    button:active { transform: translateY(1px); }
    .hint { margin-top: 14px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>XMENU</h1>
    <p>Simple access-gated download page for XMENU.</p>
    <button id="downloadBtn" type="button">Download Today</button>
    <div class="hint">Access code required</div>
  </div>

  <script>
    (function () {
      const ACCESS_CODE = "2026XMENU";
      const TARGET_URL = "https://www.icloud.com/shortcuts/c23c962f18974fdaaddd831ae86d9d99";

      document.getElementById("downloadBtn").addEventListener("click", function () {
        const input = window.prompt("Enter access code:");
        if (input === null) return; // user cancelled
        if (input.trim() === ACCESS_CODE) {
          window.location.href = TARGET_URL;
        } else {
          window.alert("Incorrect access code.");
        }
      });
    })();
  </script>
</body>
</html>
